
<!DOCTYPE html>
<html>
<head>
    <title>Staff Entry Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9; /* Light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #staffContainer {
            width: 90%;
            max-width: 1200px;
            background: linear-gradient(135deg, #a5d6a7, #c8e6c9); /* Green gradient */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        #staffHeading {
            text-align: center;
            font-size: 28px;
            color: #2e7d32; /* Dark green */
            margin-bottom: 20px;
            font-weight: bold;
        }

        #staffForm {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 10px;
        }

        #staffForm input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #1b5e20; /* Dark green text */
            background-color: #ffffff; /* White fields */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        #staffForm input:focus {
            background-color: #dcedc8; /* Light green focus */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #submitBtn {
            flex: 0 0 auto;
            padding: 12px 20px;
            background-color: #388e3c; /* Medium green */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #submitBtn:hover {
            background-color: #4caf50; /* Lighter green */
            transform: scale(1.05);
        }

        #staffTable {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            font-size: 14px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        #staffTable th, #staffTable td {
            padding: 12px;
            text-align: left;
        }

        #staffTable th {
            background-color: #81c784; /* Light green header */
            color: #ffffff;
        }

        #staffTable td {
            background-color: #ffffff; /* White rows */
            color: #1b5e20; /* Dark green text */
        }

        #staffTable tbody tr:hover {
            background-color: #c8e6c9; /* Light green hover */
        }
    </style>
</head>
<body>

    <div id="staffContainer">
        <h2 id="staffHeading">Staff Entry Form</h2>

        <form id="staffForm" onsubmit="return handleSubmit(event)">
            <input type="text" id="name" name="name" placeholder="Name" required pattern="[A-Za-z ]+" title="Only alphabets allowed">
            <input type="text" id="designation" name="designation" placeholder="Designation" required pattern="[A-Za-z ]+" title="Only alphabets allowed">
            <input type="number" id="salary" name="salary" placeholder="Salary" required min="0">
            
            <input type="date" id="doj" name="doj" required max="<%= maxDate %>">
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" maxlength="10" pattern="^\d{10}$" title="Enter a 10-digit mobile number" required>
            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <table id="staffTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Date of Joining</th>
                    <th>Mobile No</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const designation = document.getElementById('designation').value.trim();
            const salary = document.getElementById('salary').value.trim();
            const doj = document.getElementById('doj').value.trim();
            const mobile = document.getElementById('mobile').value.trim();

            const tbody = document.getElementById('tableBody');
            const newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${designation}</td>
                <td>${salary}</td>
                <td>${doj}</td>
                <td>${mobile}</td>
            `;

            document.getElementById('staffTable').style.display = 'table';
            document.getElementById('staffForm').reset();
            return false;
        }
    </script>

</body>
</html>
